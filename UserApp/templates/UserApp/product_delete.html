{% extends "productapp/base.html" %}
{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bttom mb-4">Delete a product</legend>
        {{ form.as_p }}
        <h2>Are you sure you want to delete the product "{{ object.product_name }}" </h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit"> Delete </button>
        <a class="btn btn-outline-seconday" href="{% url "product-detail" object.product_id %}" > Cancel </a>
      </div>  
    </form>
  </div>
{% endblock content %}
