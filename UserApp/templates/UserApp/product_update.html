{% extends "productapp/base.html" %}
{% block content %}
 <form method="post" enctype="multipart/form-data">
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}

        <legend class="border-bttom mb-4">Update a product</legend>
        {{ form.as_p }}

      </div>  
    </form>
  </div>
{% endblock content %}
